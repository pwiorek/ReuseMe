<section class="main-container">
    <div class="row">
      <div class="col-lg-12 my-2" *ngFor="let instruction of instructions.content">
        <app-instruction-card
          class="col-sm single-instruction"
          [instruction]="instruction"
          [routerLink]="['instructions', instruction.id]">
        </app-instruction-card>
      </div>

      <ng-container *ngIf="!showPagination; else pagination">
        <button mat-button type="button" class="w-50 m-auto my-2" (click)="showMoreInstructions()">
          <mat-icon aria-hidden="true" fontIcon="material-icons-outlined">add</mat-icon>
          <span class="ms-2">POKAŻ WIĘCEJ</span>
        </button>
      </ng-container>
    </div>

  <ng-template #pagination>
    <mat-paginator (page)="onPageChanged($event)" [hidePageSize]="false" [pageSizeOptions]="[5, 10]" [length]="instructions.totalEntries"></mat-paginator>
  </ng-template>
</section>
<section class="diy">
  <p class="text-center mt-2">Przedmioty do wykorzystania: </p>
  <div class="row d-flex flex-row">
    <app-instructions-dyi-card class="w-50"
      *ngFor="let diy of diyMock"
      [content]="diy.content"
      [imageSrc]="diy.img"
      [title]="diy.title"
    ></app-instructions-dyi-card>
  </div>

  <button class="redirect-btn" mat-fab type="button" routerLink="instruction/create">
    <mat-icon>add</mat-icon>
  </button>
</section>
